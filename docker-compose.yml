services:
  server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ADDR=:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/analysis?duration=1s&dimension=likes", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
